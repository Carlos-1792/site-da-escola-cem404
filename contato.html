<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Escola</title>
    <link rel="stylesheet" href="css/contato.css">
    <script src="script.js" defer></script> <!-- Link para o script JavaScript -->
</head>
<body>
    <h1>Entre em Contato com Nossa Escola</h1>
    
 

    <!-- Formulário de Contato -->
    <form id="contactForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Exemplo: João da Silva" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required><br><br>

        <label for="message">Mensagem:</label><br>
        <textarea id="message" name="message" rows="4" placeholder="Digite sua mensagem" required></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>

    <div id="successMessage" style="display:none; color: green; font-size: 18px; margin-top: 20px;">
        Obrigado pelo seu contato! Sua mensagem foi enviada com sucesso.
    </div>

    <script src="script.js"></script> <!-- O script JavaScript para interatividade -->
</body>
</html>
